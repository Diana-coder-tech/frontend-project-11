<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
<script defer src="main.js"></script></head>
<body>
  <div class="container mt-5">
    <h1>RSS Reader</h1>
    <form id="rss-form">
      <div class="mb-3">
        <label for="rss-input" class="form-label">RSS URL</label>
        <input type="text" class="form-control" id="rss-input" placeholder="Enter RSS feed URL">
      </div>
      <button type="submit" class="btn btn-primary">Add RSS</button>
    </form>
  </div>
</body>
</html>
