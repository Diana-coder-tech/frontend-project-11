<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <!-- Bootstrap будет подключён через Webpack -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>RSS Reader</h1>
        <form id="rss-form">
          <div class="mb-3">
            <label for="rss-input" class="form-label">Start reading RSS today!</label>
            <input type="text" class="form-control" id="rss-input" name="url" placeholder="RSS URL" required>
            <div class="feedback form-text"></div>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="feeds mt-5">
          <h2>Feeds</h2>
        </div>
        <div class="posts mt-3">
          <h2>Posts</h2>
          <ul></ul>
        </div>
      </div>      
  <script src="main.js" defer></script>
</body>
</html>
