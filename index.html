<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <!-- Bootstrap будет подключён через Webpack -->
</head>
<body>
  <div class="container mt-5">
    <h1>RSS Агрегатор</h1>
    <form id="rss-form">
      <div class="mb-3">
        <label for="rss-input" class="form-label">Начните читать RSS сегодня! Это легко, это красиво.</label>
        <input 
          type="text" 
          class="form-control" 
          id="rss-input" 
          name="url" 
          placeholder="Ссылка RSS" 
          required>
        <div class="feedback form-text"></div>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</body>
</html>
