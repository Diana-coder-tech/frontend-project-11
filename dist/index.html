<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <!-- Bootstrap подключается через Webpack -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script defer src="/main.js"></script></head>
<body>
  <div class="container mt-5">
    <h1>RSS Reader</h1>
    <form id="rss-form">
      <div class="mb-3">
        <label for="rss-input" class="form-label">Start reading RSS today!</label>
        <input type="text" class="form-control" id="rss-input" name="url" placeholder="RSS URL" required>
        <div class="feedback form-text"></div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <div class="feeds mt-5">
      <h2>Feeds</h2>
    </div>
    <div class="posts mt-3">
      <h2>Posts</h2>
      <ul></ul>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Заголовок поста</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Описание поста будет здесь.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
